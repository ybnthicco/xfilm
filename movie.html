<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
        <link rel="stylesheet" href="css/movie.css">
        <title class="pageTitle"></title>
    </head>
    <body class="d-flex flex-column justify-content-start align-items-center ">
        <!--Navigation Bar-->
        <nav class="navbar d-flex position-fixed align-self-start" style="width: 100%;z-index: 9 ;">
            <div class="container-lg align-items-center h-100">
                <span class="navbar-brand fs-2 text p-0 mx-2 mx-lg-0 navItems" style="font-family: 'Anton',sans-serif;">Film<span class="text-danger">i</span>x</span>
                <ul class="navbar-nav d-none d-lg-flex flex-row align-items-center">
                    <li class="nav-item mx-5 ">
                        <a href="index.html#movieCarousel" class="nav-link text navItems">Home</a>
                    </li>
                    <li class="nav-item mx-5 ">
                        <a href="index.html#recommendedSection" class="nav-link text navItems">Recommended</a>
                    </li>
                    <li class="nav-item mx-5 ">
                        <a href="index.html#moviesSection" class="nav-link text navItems">Movies</a>
                    </li>
                    <li class="nav-item mx-5 ">
                        <a href="index.html#seriesSection" class="nav-link text navItems">TV Series</a>
                    </li>
                    <div class="colorToggle rounded-circle d-flex justify-content-center align-items-center d-none d-lg-flex">
                        <i class="bi bi-moon-stars-fill toggler navItems"></i>
                    </div>
                </ul>

                

                <i class="bi bi-list list-icon  fs-1 mx-2 mx-lg-0 d-flex d-lg-none"></i>

                <div class="mobile-nav py-4 justify-content-center align-items-center d-none d-lg-none">
                    <ul class="navbar-nav d-flex flex-column text-center align-items-center">
                        <li class="nav-item mx-5">
                            <a href="index.html#movieCarousel" class="nav-link nav-mb-link">Home</a>
                        </li>
                        <hr class="text" style="width: 80%; align-self:center;">
                        <li class="nav-item mx-5">
                            <a href="index.html#recommendedSection" class="nav-link nav-mb-link">Recommended</a>
                        </li>
                        <hr class="text" style="width: 80%; align-self:center;">
                        <li class="nav-item mx-5">
                            <a href="index.html#moviesSection" class="nav-link nav-mb-link">Movies</a>
                        </li>
                        <hr class="text" style="width: 80%; align-self:center;">
                        <li class="nav-item mx-5">
                            <a href="index.html#seriesSection" class="nav-link nav-mb-link">TV Series</a>
                        </li>
                        <hr class="text" style="width: 80%; align-self:center;">
                        <div class="colorToggle rounded-circle d-flex justify-content-center align-items-center  d-lg-none">
                            <i class="bi bi-moon-stars-fill toggler navItems mb-toggler"></i>
                        </div>
                    </ul>
                </div>
            </div>
        </nav>

        <!--Movie Information Section-->
        <section class="container pt-0 pt-md-3 pt-lg-5">
            <div class="row">
                <div class="col-12 col-lg-4 posterContainer d-flex justify-content-center  my-3 my-lg-0">
                    <img src="" alt="Movie Poster" class="moviePoster img-fluid">
                </div>
                <div class="col-12 col-lg-8 movieInfo px-3 px-md-5 px-lg-0">
                    <span class="movieName text fs-3 ms-2 ms-lg-0 mt-0 mt-lg-3" style="font-family: 'Fira Sans', sans-serif;"></span>
                    <span class="movieSubInfo ms-2 ms-lg-0" style="font-family:'Source Sans Pro', sans-serif;color: #919191;"></span>
                    <span class="rating ms-2 ms-lg-0">IMDB Rating : <span class="ratingPercent"></span></span>
                    <div class="buttonsDiv ms-2 ms-lg-0 my-3">
                        <button class="watchBtn rounded border-0 bg-danger" style="font-family: 'Fira Sans',sans-serif;">Watch Now</button>
                        <button class="trailerBtn rounded border-0 text" style="font-family: 'Fira Sans',sans-serif;">Trailer</button>
                    </div>
                    <p class="movieDescription text ms-2 ms-lg-0 mb-0" style="font-family: 'Fira Sans', sans-serif;"></p>
                    <div class="movieDetails d-flex flex-column ms-2 ms-lg-0 my-3">
                        <span class="mb-2" style="font-family: 'Fira Sans',sans-serif;color: #919191;">Genre - <span class="genre subText"></span></span>
                        <span class="mb-2" style="font-family: 'Fira Sans',sans-serif;color: #919191;;">Directed by - <span class="movieDirector subText"></span></span>
                        <span class="mb-2" style="font-family: 'Fira Sans',sans-serif;color: #919191;">Written by - <span class="movieWriter subText"></span></span>
                        <span class="mb-2" style="font-family: 'Fira Sans',sans-serif;color: #919191;">Casted by - <span class="movieCasts subText"></span></span>
                    </div>
                </div>
            </div>
        </section>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
        <script src="src/main.js"></script>
        <script src="src/movie.js"></script>
    </body>
</html>
